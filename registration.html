<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Markup-Registration</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/registration.css" />
  </head>
  <body>
    <header>
      <h1>TastyTV</h1>
      <nav>
        <ul>
          <li><a href="/">Homepage</a></li>
          <li><a href="announcement.html">Announcement</a></li>

          <li><a href="random.html">Random</a></li>
          <li><a href="registration.html">Registration</a></li>
        </ul>
      </nav>
    </header>
    <h2>Registration</h2>
    <main class="registration">
      <form id="regForm">
        <div class="register">
          <input id="name-input" type="text" placeholder="Full Name" />
          <br /><br />
          <input id="phone-input" type="tel" placeholder="Phone Number" />
          <br /><br />
          <input id="email-input" type="text" placeholder="Email" />
          <br /><br />
          <input id="password-input" type="password" placeholder="Password" />
          <br /><br />
          <input
            id="confirm-password-input"
            type="password"
            placeholder="Confirm Password"
          />
          <br /><br />
          <button class="button" id="reset">Reset</button>
        </div>
        <div class="register">
          <textarea
            id="genre-input"
            type="text"
            placeholder="Movie Genre Preference"
            cols="30"
            rows="10"
          ></textarea>
          <br /><br />
          <label>
            Preferred contact method
            <input type="radio" name="method" />
            Email
            <input type="radio" name="method" />
            Phone
          </label>
          <br /><br />
          <label>
            Click here if you do not want to receive announcements
            <input type="checkbox" />
          </label>
          <br /><br />
          <button class="button" id="submit">Register</button>
        </div>
        <p id="message"></p>
      </form>
    </main>
    <footer>
      <div class="social-links" id="font-type">
        <a href="#">Youtube</a>
        <span class="pipeline">|</span>
        <a href="#">Instagram</a>
        <span class="pipeline">|</span>
        <a href="#">Twitter</a>
        <span class="pipeline">|</span>
        <a href="#">Facebook</a>
        <span class="pipeline">|</span>
        <a href="#">LinkedIn</a>
      </div>
      <div class="copyright">
        <p>&#169;TastyTV &#174; ALL RIGHTS RESERVED</p>
      </div>
    </footer>
    <script src="./src/js/registration.js"></script>
  </body>
</html>
